<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenado e Organizado</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a class="storehousereturn" href="index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        </nav>
    </header>
    <main class="buyingmain mainbox1">
        <section class="buyinginputbox">
            <form method="get" action="loja.html">
                <input class="inputbox" placeholder="Nome Completo" required><br><br>
                <input class="inputbox" placeholder="Endereço" required><br><br>
                <select class="inputbox extrainput" required>
                    <option value="">Selecione um produto</option>
                    <option value="Colmeia">Colmeia</option>
                    <option value="Gabarito">Gabarito</option>
                    <option value="Pack">Pack</option>
                    <option value="Cesta">Cesta</option>
                </select><br><br><br>

                <p>Tamanho</p>
                <div class="size-box">
                    <div class="size-mini-box">
                        <label for="pequeno-produto">Pequeno</label>
                        <input id="pequeno-produto" type="radio" name="sizetype">
                    </div>

                    <div class="size-mini-box">
                        <label for="medio-produto">Médio</label>
                        <input id="medio-produto" type="radio" name="sizetype">
                    </div>

                    <div class="size-mini-box">
                        <label for="grande-produto">Grande</label>
                        <input id="grande-produto" type="radio" name="sizetype">
                    </div>
                </div>
                <br><br><br>

                <button class="finalbuyingbutton" type="submit">Terminar Compra</button>
            </form>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
